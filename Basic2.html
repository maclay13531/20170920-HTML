<html>
	<head>
		<title></title>
		<style type="text/css" media="screen">
			#box{
				background: red;
				height: 200px;
				width: 200px;
				/*This will apply 25px padding on all side*/
				padding: 25px;
				/*TOP / RIGHT / BOT / LEFT*/
				padding: 25px 25px 25px 25px;

				border: 10px solid black;
				margin: 25px 10px 20px 15px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			I am a box
			<br />
			I really am a box
		</div>

	</body>
